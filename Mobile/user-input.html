<!-- Add Vue.js -->
<script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>

<!-- Add BootstrapVue CSS -->
<link
  type="text/css"
  rel="stylesheet"
  href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
/>
<link
  type="text/css"
  rel="stylesheet"
  href="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.css"
/>

<!-- Add BootstrapVue JS after Vue -->
<script src="https://unpkg.com/bootstrap-vue@2.21.2/dist/bootstrap-vue.js"></script>

<!DOCTYPE html>
<html>
  <head>
    <!-- Your styles and meta tags -->
  </head>
  <body>
    <div id="app">
      <b-container class="text-center" fluid>
        <b-row align-h="center" align-v="center" class="full-height">
          <b-col cols="12" md="6">
            <h1>{{ message }}</h1>
            <p>This is the beginning of the web app</p>
            <b-form @submit.prevent="submitForm">
              <b-form-group label="Email:" label-for="email">
                <b-form-input
                  type="email"
                  id="email"
                  v-model="email"
                  required
                ></b-form-input>
              </b-form-group>

              <b-form-group label="Password:" label-for="password">
                <b-form-input
                  type="password"
                  id="password"
                  v-model="password"
                  required
                ></b-form-input>
              </b-form-group>

              <b-button type="submit" variant="primary">Submit</b-button>
            </b-form>
          </b-col>
        </b-row>
      </b-container>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          message: "Hello Chingun",
          email: "",
          password: "",
        },
        methods: {
          submitForm: function () {
            alert(
              "Form submitted with email: " +
                this.email +
                " and password: " +
                this.password
            );
          },
        },
      });
    </script>
  </body>
</html>
